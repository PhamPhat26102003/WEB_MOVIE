<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">Movies</title>
</head>
<body>

<div layout:fragment="content">
    <h4>All movie</h4>

    <div class="row">
        <div class="row">
            <div class="col-md-3 my-5" th:each="movie : ${movies}"
                 th:object="${movie}">
                <a th:href="@{/films/{id}(id=*{id})}" class="card shadow-lg"
                   style="text-decoration: none;"> <img
                        th:src="@{/assets/{filename}(filename=*{routeFrontPage})}"
                        th:alt="*{qualification}" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title fs-6" th:text="*{qualification}"></h2>
                        <p th:text="*{#temporals.format(releaseDate,'dd/MM/yyyy')}"
                           class="text-muted small"></p>
                    </div>
                </a>
            </div>
        </div>
        <div class="row mt-5" th:with="page=${movie}">
            <div class="col-sm-6">
                <div sd:pagination-sumary>
                </div>
                <div class="col-sm-6">
                    <nav>
                        <ul class="pagination" sd:pagination="full"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
